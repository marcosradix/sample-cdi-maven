<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Minha p√°gina web</title>
	<h:outputScript library="js" name="jquery-3.2.1.js"></h:outputScript>
	<h:outputScript library="js" name="jquery.maskedinput.js"></h:outputScript>
</h:head>
<h:body>
Muito bem!
<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Id: " />
			<h:inputText  styleClass="myid" value="#{clienteController.clienteModel.id}" >
			</h:inputText>
			<h:outputLabel value="Nome: " />
			<h:inputText value="#{clienteController.clienteModel.nome}" />
			<h:outputLabel value="CPF: " />
			<h:inputText styleClass="cpf" value="#{clienteController.clienteModel.cpf}" />
			<h:outputLabel value="Idade: " />
			<h:inputText value="#{clienteController.clienteModel.idade}" />
			<h:commandButton action="#{clienteController.submit()}" value="Submeter" />
			<h:outputLabel />
		</h:panelGrid>
	</h:form>
<h:dataTable value="#{clienteController.listar()}" var="lista">
<h:column>
	<f:facet name="header">Id: </f:facet>
	#{lista.id}
	</h:column>
	<h:column>
	<f:facet name="header">Nome: </f:facet>
	#{lista.nome}
	</h:column>
	<h:column>
	<f:facet name="header">CPF: </f:facet>
	#{lista.cpf}
	</h:column>
	<h:column>
	<f:facet name="header">Idade: </f:facet> 
	#{lista.idade}
	</h:column>
	<h:column>
	<h:form>
		<f:facet name="header"></f:facet>
		<h:commandButton action="#{clienteController.deletarItem(lista)}" value="Apagar" />
		<h:commandButton action="#{clienteController.editar(lista)}" value="Editar" />
		</h:form>
	</h:column>
</h:dataTable>
<script type="text/javascript">
$(document).ready(function($){
	$('.myid').keyup(function() {
		  $(this).val(this.value.replace(/\D/g, ''));
		});
	$('.cpf').keyup(function() {
		  $(this).val(this.value.replace(/\D/g, ''));
		});
});
</script>
</h:body>
</html>
